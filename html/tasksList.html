<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To do List</title>
  <!-- Materialize CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <!-- Fontawesome 6 CND-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <nav class="#d500f9 purple accent-3
    ">
      <div class="nav-wrapper"></div>
    </nav>

    <div class="container">
      <div class="section">
        <!--   Icon Section   -->
        <div class="row">
          <!-- card de tarefa que repete para cada item do array -->
          <div v-for="tarefa in tasks" class="card horizontal">
            <div class="card-stacked">
              <div class="card-content">
                <p>
                  {{ tarefa.title }}
                  <span class="new badge data-badge-caption light-blue lighten-2">{{ tarefa.dueTo }}</span>
                </p>
                <span class="chip #f8bbd0 pink lighten-4">{{ tarefa.project }}</span>
              </div>
              <div class="card-action ">
                <a @click="editTask(tarefa)" class="light-blue-text fa-solid fa-pen-to-square "
                  href="tasksNew.html"></a>
                <a @click="deleteTask(tarefa)" class="light-blue-text fa-solid fa-trash-can " href="#"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="center-align add">
        <a class=" btn-floating btn-large waves-effect waves-light" href="tasksNew.html">
          <i class="fa-solid fa-plus light-blue lighten-2 "></i>
        </a>
      </div>
    </div>

    <footer class="page-footer #d500f9 purple accent-3
    ">
      <div class="footer-copyright">
        <div class="container">Â© 2022 Frontend</div>
      </div>
    </footer>
  </div>
  <!-- app -->

  <!-- Materialize JavaScript CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="/js/todo.js"></script>
</body>

</html>
